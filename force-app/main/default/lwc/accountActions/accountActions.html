<template>
    <div class="slds-m-vertical_xxx-small slds-align_absolute-center">
        <lightning-button-group>
            <lightning-button label="Deposit" icon-name="standard:partner_marketing_budget" value={amount} onclick={handleDeposit}>
            </lightning-button>
            <lightning-button label="Withdraw" icon-name="standard:entity" value={amount} onclick={handleWithdraw}>
            </lightning-button>
            <lightning-button label="Accrue Interest" icon-name="standard:high_velocity_sales" value={amount} onclick={handleInterestAccrual}>
            </lightning-button>
        </lightning-button-group>
    </div>

    <div if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container modal-window">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleCancel}>
                        <lightning-icon icon-name="utility:close" variant="inverse" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>

                <div class="slds-modal__content slds-p-around_medium modal-body"
                     id="modal-content-id-1">
                    <lightning-input type="number" label={inputLabel} onchange={handleAmountChange}></lightning-input>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" title="Cancel" onclick={handleCancel} class="slds-m-right_xx-small">
                    </lightning-button>
                    <lightning-button variant="brand" label="Save" title="Save" onclick={handleSave} class="slds-m-right_xx-small" icon-name="utility:save">
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
