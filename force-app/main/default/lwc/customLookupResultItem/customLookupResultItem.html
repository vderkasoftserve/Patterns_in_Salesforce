<template>
    <li role="presentation" class="slds-listbox__item" key={key} onclick={handleItemClick}>
        <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
            <span class="slds-icon_container slds-icon-utility-check slds-input__icon slds-input__icon_right slds-hidden">
                <lightning-button-icon icon-name="utility:check"  size="small" variant="bare"></lightning-button-icon>
            </span>
            <span class="slds-media__body slds-m-left_x-small">
                <span class="slds-listbox__option-text slds-listbox__option-text_entity" title={resultItem.option.label}>
                    {resultItem.option.label}
                </span>
                <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">
                    {resultItem.option.sublabel}
                </span>
            </span>
        </div>
    </li>
</template>
